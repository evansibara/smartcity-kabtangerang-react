<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartCity Kabupaten Tangerang</title>

    <style>
      /* Style untuk Overlay Loading Awal (PRELOADER) */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #711c5c; /* Warna primary-100 */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }

      /* Style untuk 8-Dot Rotating Spinner (DISESUAIKAN DENGAN spinner.css Anda) */
      .loading-dots {
        width: 60px; /* Ukuran container */
        height: 60px;
        position: relative;
      }
      
      .dot {
        width: 16px; /* Ukuran dot */
        height: 16px;
        background-color: white; /* Warna solid */
        border-radius: 50%;
        position: absolute;
        
        /* Animasi dot yang smooth */
        animation: rotate-dots 1.8s infinite cubic-bezier(0.645, 0.045, 0.355, 1);
      }

      /* Keyframes untuk animasi dot: Memudar dan mengubah skala */
      @keyframes rotate-dots {
          0%, 100% { transform: scale(0); opacity: 0; }
          50% { transform: scale(1); opacity: 1; }
      }

      /* Penempatan Posisi Setiap Dot (Dikonversi dari right/bottom ke top/left absolut) */
      /* Menggunakan margin-left: -8px; untuk centering */
      .dot:nth-child(1) { top: 0; left: 50%; margin-left: -8px; animation-delay: 0s; }
      .dot:nth-child(2) { top: 12px; left: calc(60px - 16px - 12px); animation-delay: 0.225s; } 
      .dot:nth-child(3) { top: 50%; left: calc(60px - 16px); margin-top: -8px; animation-delay: 0.45s; } 
      .dot:nth-child(4) { top: calc(60px - 16px - 12px); left: calc(60px - 16px - 12px); animation-delay: 0.675s; }
      .dot:nth-child(5) { top: calc(60px - 16px); left: 50%; margin-left: -8px; animation-delay: 0.9s; }
      .dot:nth-child(6) { top: calc(60px - 16px - 12px); left: 12px; animation-delay: 1.125s; }
      .dot:nth-child(7) { top: 50%; left: 0; margin-top: -8px; animation-delay: 1.35s; }
      .dot:nth-child(8) { top: 12px; left: 12px; animation-delay: 1.575s; }

      /* Kelas untuk menyembunyikan (akan ditambahkan oleh JavaScript) */
      .fade-out {
        opacity: 0 !important;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="initial-loader">
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
